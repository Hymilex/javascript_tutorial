<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>window对象</title>
    <!-- 	1.History对象
	window.history.[属性|方法]
	history记录了用户曾经浏览过的页面(url)，并可以实现前进后退的导航功能
	属性：length 返回浏览器历史列表的url数量
	方法：back()加载history的前一个url
		  forward()加载history的下一个url
		  go()加载history的某一个history
	2.Location对象
	location.[属性|方法]
	用于获取或者设置窗体的URL，并可以用于解析URL
	属性：
	①hash 设置或者返回#开始的url
	②host 设置或者返回主机名和当前的url端口号
	③hostname 设置或者返回当前url的主机名
	④href设置或者返回当前的完整url
	⑤pathname 设置返回当前url的路径部分
	⑥port 返回当前的端口号
	⑦protocol 设置或者返回当前的协议
	⑧search设置或者返回从问号开始的URL部分
	方法：
	assign()加载新的文档
	reload()重新加载当前文档
	replace()用新的文档替换当前的文档
	3.Navigator对象
	navigator.[属性]
	属性：
	①appCodeName 浏览器代码名的字符串表示
	②appName返回浏览器的名称
	③appVersion返回浏览器的平台和版本信息platform
	④userAgent返回由客户机发送服务器的user-agent头部信息
	4.Screen对象
	window.screen.属性
	①availHeight 窗口可以使用的屏幕高度，单位像素
	②availWidth ...屏幕宽度
	③colorDepth 用户浏览器表示的颜色位数，通常是32位
	④pixelDepth 用户浏览器表示的颜色位数，通常是32位(IE不支持)
	⑤height 屏幕的高度
	⑥width 屏幕的宽度 -->
    <script type="text/javascript">
    function locations() {
        var ps = document.getElementById("content_location"),
            l1 = location.hash,
            l2 = location.host,
            l3 = location.href,
            l4 = location.pathname,
            l5 = location.port,
            l6 = location.protocol,
            l7 = location.search;
        ps.innerHTML = l1 + "\t" + l2 + "\t" + l3 + "\t" + l4 + l5 + l6 + l7;
    }

    function init1() {
        let p = document.getElementById("content"),
            w1 = window.history.length,
            w2 = window.history.back(-1),
            w3 = window.history.go(1);
        p.innerHTML = "历史列表长度是" + w1;
        locations();
        screens();
    }
    function screens(){
    	let c=document.getElementById("screen"),
    	s1=window.screen.availHeight,
    	s2=window.screen.availWidth,
    	s3=window.screen.height,
    	s4=window.screen.width;
    	c.innerHTML="窗口可以使用的屏幕高度&宽度："+s1+" "+s2+"\n"+
    	"屏幕的高度&宽度:"+s3+" "+s4+"."
    }
    </script>
    <style>
    	#content{
    		background-color: rgba(233,21,56,0.4);
    		border-radius: 3px;
    		width: 50%;
    		text-align: center;
    		position: relative;
    		float: right;
    	}
    	#content_location{
    		background-color: rgba(78,244,90,0.6);
    		border-radius: 6px;
    		float: left;
    		width: 50%;
    	}
    	#screen{
    		background-color: rgba(56,21,233,0.3);
    		width: 50%;
    		float: right;
    		border-radius: 6px;
    		text-align: center;
    	}
    </style>
</head>

<body onload="init1()">
    <div id="content">
    </div>
    <div id="content_location">
    </div>
    <div id="screen">
    	
    </div>
</body>

</html>
