		③鼠标移开事件：onmouseout:
		④光标聚焦事件: onfocus:

		⑥内容选中事件: onselect 选中事件,当文本或者文本域中的文字被选中时，触发onselect事件,同时调用的程序就会被调用。
		⑦文本框内容改变事件：onchange事件

		⑨卸载事件:onunload事件 当用户退出页面时(页面关闭、页面刷新等),触发onunload事件，同时执行被调用。

    <script>
    function get_value(){
    	let c=document.getElementById("name");
    	let d=document.getElementById("pwd");
    	document.write("name:"+c.value+"value:"+d.value);
    }
    function demo(){
    	alert("hello world!");
    }
    </script>
</head>

<body>
    <form action="">
        <div class="normal">
            <label for="name">User:</label>
            <input type="text" id="name" class="un_text" placeholder="请输入账号" onchange="demo()">
        </div>
        <div class="normal">
            <label for="pass">Pwd:</label>
            <input type="text" id="pwd" class="un_text" placeholder="请输入密码" onmouseover="demo()">
        </div>
        <div class="normal">
            <input type="button" class="btn" name='提交' value="提交" onclick="get_value()">
            <input type="button" class="btn" name='取消' value="取消">
        </div>
    </form>
</body>
