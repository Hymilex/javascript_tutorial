<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内置对象</title>
<!-- 	1.Date日期对象:var d=new Date(2012,10,1);//年月日 var d=new Date('Oct 1,2012');
	方法:①get/setDate() 返回设置日期
		 ②get/setFullYear() 返回设置年份 用四位数表示
		 ③get/setYear() 返回设置年份
		 ④get/setMonth() get/setHours() get/setMinutes() get/setSeconds() get/setTime()返回设置时间 毫秒为单位 -->
	<script>
		var date=new Date();
		document.write("今天是星期"+date.getDay()+",现在时间是:"+date.getTime()+".xml"+date);
	</script>
</head>
<body>
	
</body>
</html>
